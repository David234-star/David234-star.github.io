<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="./pexels-jess-loiterton-4321836.jpg">
    <div class="card">
      <div class="box">
        <div class="text">
          <h1 style="font-family: 'Roboto', sans-serif">
            Software Development
          </h1>
          <p>Have an idea or a product? We can code together and grow</p>
          <button
            id="redirectButton"
            class="redirect-button"
            onclick="redirectToWebsite()">
            <b>Click to code</b>
          </button>
          <script>
            function redirectToWebsite() {
              window.location.href =
                "https://www.sololearn.com/compiler-playground/python";

              var redirectButton = document.getElementById("redirectButton");
              redirectButton.classList.add("clicked");
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
